<body style="background: linear-gradient(0deg, black, white);">
    <!-- Start: TD-BS4 Simple Contact Form -->
    <section class="td-form">
        <div class="row td-form-wrapper">
            <div class="col td-glass">
                <!-- Start: bwc-simple-contact-form -->
                <form class="td-form-wrapper">
                    <h1 class="text-center" style="font-family: Bitter, serif;">Contact Us</h1>
                    <div class="form-group">
                        <div class="col-md-12"><label for="name">Your Name *</label>
                            <div class="d-flex"><i class="icon ion-person align-self-center"></i><input class="form-control d-flex" type="text" autocomplete="off" name="name" required="" placeholder="Treedax Services"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><label for="email">Email Address *</label>
                            <div class="d-flex"><i class="icon ion-ios-email align-self-center"></i><input class="form-control" type="text" autocomplete="off" name="phone" required="" placeholder="services@treedax.com" inputmode="email"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><label for="phone">Phone (optional)</label>
                            <div class="d-flex td-input-container"><i class="icon ion-ios-telephone align-self-center"></i><input class="form-control" type="text" autocomplete="off" placeholder="555-555-1212" name="phone" inputmode="tel"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><label for="subject">Subject: * </label>
                            <div class="d-flex td-input-container"><i class="icon ion-ios-information align-self-center"></i><input class="form-control" type="text" autocomplete="off" placeholder="I really like this form, thanks!" name="subject" required=""></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><label for="message">Message Details *</label>
                            <div class="d-flex td-input-container"><i class="icon ion-android-create align-self-center"></i><textarea class="form-control" placeholder="Add meaningful message here" name="message" rows="6" cols="50"></textarea></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><button class="btn btn-dark float-right" type="submit">Send us your message!</button></div>
                    </div>
                </form>
                <!-- End: bwc-simple-contact-form -->
            </div>
        </div>
    </section>
    <!-- End: TD-BS4 Simple Contact Form -->
